<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input, select, textarea, button {
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function toggleCategory() {
            var subject = document.getElementById("subject").value;
            var itCategoryDiv = document.getElementById("itCategoryDiv");
            var safetyCategoryDiv = document.getElementById("safetyCategoryDiv");

            // Show/hide categories based on the selected subject
            if (subject === "IT Concern") {
                itCategoryDiv.classList.remove("hidden");
                safetyCategoryDiv.classList.add("hidden");
            } else if (subject === "Safety Concern") {
                safetyCategoryDiv.classList.remove("hidden");
                itCategoryDiv.classList.add("hidden");
            } else {
                itCategoryDiv.classList.add("hidden");
                safetyCategoryDiv.classList.add("hidden");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form action="https://formsubmit.co/it@cptechphils.com" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>

            <select id="subject" name="subject" onchange="toggleCategory()" required>
                <option value="" disabled selected>Choose Subject</option>
                <option value="IT Concern">IT Concern</option>
                <option value="Safety Concern">Safety Concern</option>
                <option value="Other">Other</option>
            </select>

            <!-- IT Category -->
            <div id="itCategoryDiv" class="hidden">
                <select id="itCategory" name="itCategory">
                    <option value="" disabled selected>Choose IT Category</option>
                    <option value="PC Problem">PC Problem</option>
                    <option value="Telephone Problem">Telephone Problem</option>
                    <option value="Internet Problem">Internet Problem</option>
                    <option value="Application Problem">Application Problem</option>
                    <option value="Other Technical Problem">Other Technical Problem</option>
                </select>
            </div>

            <!-- Safety Category -->
            <div id="safetyCategoryDiv" class="hidden">
                <select id="safetyCategory" name="safetyCategory">
                    <option value="" disabled selected>Choose Safety Category</option>
                    <option value="Health Concern">Health Concern</option>
                    <option value="Medical Concern">Medical Concern</option>
                    <option value="PPE">PPE</option>
                    <option value="Chemical">Chemical</option>
                    <option value="Physical">Physical</option>
                    <option value="Biological">Biological</option>
                    <option value="Ergonomic">Ergonomic</option>
                    <option value="Psychosocial">Psychosocial</option>
                    <option value="Safety Hazards">Safety Hazards</option>
                </select>
            </div>

            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
